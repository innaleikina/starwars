<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./resources/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Star Wars RPG</title>
</head>

<body>
    <div class="container main">
        <h2> Pick a Fighter</h2>
        <div class="fighters">
            <div class="fighter-container" id="obi">
                <p>Obi-Wan</p>
                <img class="fighter-img" src="./resources/images/obi.jpg">
                <p id="health-obi" class="health"></p>
                <p id="attack-obi" class="attack"></p>

            </div>
            <div class="fighter-container" id="luke">
                <p>Luke Skywalker</p>
                <img class="fighter-img" src="./resources/images/luke.jpg">
                <p id="health-luke" class="health" ></p>
                <p id="attack-luke" class="attack"></p>

            </div>
            <div class="fighter-container" id="darth-s">
                <p>Darth Sidius</p>
                <img class="fighter-img" src="./resources/images/sidius.jpg">
                <p id="health-darth-s" class="health"></p>
                <p id="attack-darth-s" class="attack"></p>

            </div>
            <div class="fighter-container" id="darth-m">
                <p>Darth Maul</p>
                <img class="fighter-img" src="./resources/images/maul.jpg">
                <p id="health-darth-m" class="health"></p>
                <p id="attack-darth-m" class="attack"></p>

            </div>
        </div>


        <div class="chosen-fighter container">
            <h3> Your Fighter </h3>

        </div>
        <button id="attack"> attack </button>


        <div class="enemy container">
            <h3> Enemies </h3>

        </div>
        


        <div class="fight-section container">
            <h3> Fight Section</h3>
            <p id="fighter-damage"></p>
            <p id="enemy-damage"></p>

        </div>

       


        <div class="defender container">
            <h3>Defender</h3>
        </div>



    </div>
    <script src="./resources/js/index.js">
    </script>

</body>

</html>
